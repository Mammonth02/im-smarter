<div class="col-custom tt-aside01__wrapper">
        <div class="tt-aside01__item">
                <div class="tt-aside01__title">Напсать с продвцу</div>
                <div class="tt-aside01__content">
                        <form id="askquestionform" name="requestform" 
                                
                                method="post" action="#">
                                {%csrf_token%}
                                <div class="tt-form__group">
                                        <input type="text" name="name" data-validate-field="empty"
                                                class="tt-form__control" id="inputName" placeholder="Имя" />
                                </div>
                                <div class="tt-form__group">
                                        <input type="text" name="email" data-validate-field="email"
                                                class="tt-form__control" id="inputEmail" placeholder="Почта" />
                                </div>
                                <div class="tt-form__group">
                                        <input type="text" name="phonenumber" data-validate-field="number"
                                                class="tt-form__control" id="inputPhone" placeholder="Номер" />
                                </div>
                                <div class="tt-form__group">
                                        <textarea name="message" data-validate-field="empty" rows="7"
                                                class="tt-form__control" placeholder="Your Question"
                                                data-validate-if="false">
                                        </textarea>
                                </div>
                                <button type="submit" class="tt-btn tt-btn02" name="send_m">
                                        <span class="tt-btn__text" data-effect="Заказать услугу">
                                                Заказать услугу -
                                        </span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                        </svg>
                                </button>
                                <div class="tt-modal-message">
                                        Ваше сообшение отправлено
                                        <br />
                                        Наш продовец свяжется с вами 
                                        <br />
                                        в ближайщее время
                                        <br />
                                        Ждите!!!
                                </div>
                        </form>
                </div>
        </div>
</div>
