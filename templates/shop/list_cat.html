{% extends "body/body.html" %}
{% block main %}
{%load static%}

<div id="tt-pageContent">
    <div class="section-indent">
        <div class="container container__fluid-xl">
            <div class="cart-table01">
                <div class="tt-table-responsive-md">

                    <table>
                        <thead>
                            <tr>
                                <th>
                                    Катигории
                                </th>

                            </tr>
                        </thead>
                        {% for cat in cats%}
                        <tbody>
                            <tr>
                                <td>
                                    <div class="table-product">
                                        <a href="#" class="cart-table01__close"><span class="icon-1828778"></span></a>
                                        <div class="table-product__img">
                                        </div>
                                        <div class="table-product__contnt">
                                            <h6 class="table-product__title">
                                                <a href="#">{{cat.title}}</a>
                                            </h6>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <form class="tt-form-inline" method="post" accept="basket">
                                        {%csrf_token%}
                                        <input type="hidden" class="tt-counter__input" type="text" name="basket_id"
                                            value="{{p.id}}">
                                        <a href="{% url 'update_cat' cat.id %}" class="btn bg-transparent">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z"/>
                                            </svg>
                                        </a>
                                        &nbsp;
                                        &nbsp;
                                        &nbsp;
                                        <a class="btn bg-transparent" href="{% url 'delete_cat' cat.id  %}" role="button">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                                <path
                                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                            </svg>
                                        </a>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                        {%endfor%}
                        </table>    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
