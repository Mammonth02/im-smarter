<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Pool - Responsive HTML5 Template
    </title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Pool - Responsive HTML5 Template">
    <meta name="author" content="Pool">
    <link rel="shortcut icon" href="{% static 'assets/favicon.png' %}">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/reg_form.css' %}">
    <link rel="stylesheet" href="{% static 'assets/include-separate/shop/shop.css' %}">
    <link rel="stylesheet" href="{% static 'assets/include-separate/blog/style-blog.css' %}">
    <link rel="stylesheet" href="{% static 'assets/include-separate/page-cart/cart.css' %}">
    <link rel="preconnect" href="http://websmirno.site/">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <style>
        a {
            text-decoration: none;
        }

        .yellow {
            color: rgb(240, 216, 0);
        }
    </style>
    {%include 'body/header.html'%}


    {% block main %}

    {% endblock %}


    {%include 'body/footer.html'%}



    <div id="tt-svg-filter">
        <svg>
            <filter id="turbulence" x="0" y="0" width="100%" height="100%">
                <feTurbulence id="sea-filter" numOctaves="3" seed="4" baseFrequency="0.02 0.5">
                </feTurbulence>
                <feDisplacementMap scale="20" in="SourceGraphic" in2="StrokePaint">
                </feDisplacementMap>
                <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="40s" keyTimes="0;0.5;1"
                    values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite" />
            </filter>
        </svg>
    </div>
    <a href="#" id="js-backtotop" class="tt-back-to-top icon-694055"></a>
    <script defer="defer" src="{% static 'assets/js/bundle.js' %}">
    </script>
    <script src="{% static 'assets/external/no-ui-slider/nouislider.min.js' %}">
    </script>
    <script src="{% static 'assets/include-separate/shop/init-priceslider.js' %}">
    </script>
    <script src="{% static 'assets/include-separate/shop/toggle-aside-listing.js' %}">
    </script>
    <script src="{% static 'assets/include-separate/shop/init-counter.js' %}">
    </script>
    <script src="{% static 'assets/include-separate/shop/gallery-item.js' %}">
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
